name: "ðŸŽ³ Markdown Linter"

# Trigger
on:
  pull_request:
    branches: [master]
    paths:
      - "content/**/*.md"

jobs:
  lint-markdown-review:
    name: "ðŸ‘“ VÃ©rification de la syntaxe"
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: markdownlint-github-pr-review
        uses: reviewdog/action-markdownlint@v0.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # fail_on_error: true
          # filter_mode: added
          reporter: github-pr-review
          markdownlint_flags: content/**/*.md
