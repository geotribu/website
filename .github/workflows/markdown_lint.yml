name: "Markdown Linter ðŸŽ³"

# Trigger
on:
  pull_request_target:
    branches: [ master ]
    paths:
      - "content/**/*.md"

# Environment variables
env:
  GITHUB_AUTHOR: ${{ github.actor }}

jobs:
    lint-markdown:
      name: "Lint markdown files ðŸŽ³"
      runs-on: ubuntu-latest

      steps:
      - name: Set up NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: Check out code
        uses: actions/checkout@v2

      - name: List files changes
        id: file_changes
        uses: trilom/file-changes-action@v1.2.4
        with:
          output: ' '

      # -- APPLY LINTER ------------------------------------------------------
      - name: Install markdown-cli
        id: dependencies
        run: yarn add markdownlint-cli --dev --non-interactive --no-lockfile --prefer-offline

      - name: Run markdownlint-cli on new files
        id: mdl_added
        run: yarn markdownlint -i "**/template_*.md" -o "markdown-lint-report-added.txt" ${{ steps.file_changes.outputs.files_added }}

      - name: Run markdownlint-cli on modified files
        id: mdl_modified
        if: success() || failure()
        run: yarn markdownlint -i "**/template_*.md" -o "markdown-lint-report-modified.txt" ${{ steps.file_changes.outputs.files_modified }}

      # -- REPORTING ARTEFACT ------------------------------------------------
      - name: Upload report
        id: report_upload
        if: success() || failure()
        uses: actions/upload-artifact@v2
        with:
          name: markdown-lint-report
          path: |
            markdown-lint-report-added.txt
            markdown-lint-report-modified.txt

      # -- USER INFORMATION --------------------------------------------------
      - name: Comment PR - Fail
        id: pr_comment_bad
        if: failure()
        uses: mshick/add-pr-comment@v1
        with:
          message: |
            :boom: Erreurs repÃ©rÃ©es dans la syntaxe Markdown.
            @${{ env.GITHUB_AUTHOR }} merci de consulter le rapport du linter (tÃ©lÃ©chargeable comme artifact). :pray:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          allow-repeats: true

      - name: Comment PR - Success
        id: pr_comment_good
        if: success()
        uses: mshick/add-pr-comment@v1
        with:
          message: |
            :tada: Le markdown a l'air tout propre !
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          allow-repeats: true
