# Project information
site_name: !ENV [MKDOCS_SITE_NAME, "Geotribu"]
site_description: >-
  Site ind√©pendant de veille sur la g√©omatique libre et open source.
  Articles, tutoriels et revues de presse (#GeoRDP) sur
  l'information g√©ographique, les SIG, la cartographie, la repr√©sentation des donn√©es...

site_author: !ENV [MKDOCS_SITE_AUTHOR, "Geotribu"]
site_url: !ENV [MKDOCS_SITE_URL, "https://geotribu.fr/"]
copyright:
  !ENV [MKDOCS_SITE_COPYRIGHT, '<span class="copyleft">&copy;</span> Geotribu']

# Repository
repo_name: !ENV [GITHUB_REPOSITORY, "geotribu/website"]
repo_url: !ENV [MKDOCS_REPO_URL, "https://github.com/geotribu/website"]
edit_uri: !ENV [MKDOCS_EDIT_URI, "edit/master/content"]

# Custom folder structure
docs_dir: !ENV [MKDOCS_SOURCE_DIR, "./content"]
site_dir: !ENV [MKDOCS_OUTPUT_DIR, "./build/mkdocs/site"]

# Scripts pendant le build
hooks:
  # - hooks/mkdocs/G002_check_images_size.py
  - hooks/mkdocs/G003_social_cards_adapter.py

# Plugins
plugins:
  # -- COMMON --
  - awesome-pages
  - exclude:
      glob:
        - "*/templates/*"
        - "*.yml"
  - git-authors:
      enabled: !ENV [MKDOCS_ENABLE_PLUGIN_GIT_AUTHORS, false]
      exclude:
        - index.md
      show_contribution: true
  - git-revision-date-localized:
      enabled: !ENV [MKDOCS_ENABLE_PLUGIN_GIT_DATES, false]
      enable_creation_date: true
      fallback_to_build_date: true
      locale: fr
  - macros:
      include_dir: content/toc_nav_ignored/snippets
  - minify:
      minify_css: true
      css_files:
        - theme/assets/stylesheets/extra.css
        - theme/assets/stylesheets/homepage.css
      minify_html: true
      htmlmin_opts:
        remove_comments: true
  - search:
      lang: fr
  - termynal

  # -- FREE --
  - group:
      enabled: !ENV [MKDOCS_ENABLE_THEME_INSIDERS, false]
      plugins:
        - social:
            enabled: !ENV [MKDOCS_ENABLE_PLUGIN_SOCIAL, true]
            cache_dir:
              !ENV [MKDOCS_PLUGIN_SOCIAL_CACHE_DIR, .cache/plugins/social]
            cards: !ENV [MKDOCS_ENABLE_PLUGIN_SOCIAL_CARDS, true]
            cards_layout_options:
              font_family: Ubuntu
        - tags:
            enabled: !ENV [MKDOCS_ENABLE_PLUGIN_TAGS, true]
            tags_file: tags.md

  # -- INSIDERS --
  - group:
      enabled: !ENV [MKDOCS_ENABLE_THEME_INSIDERS, false]
      plugins:
        - git-committers:
            enabled: !ENV [MKDOCS_ENABLE_PLUGIN_GIT_COMMITTERS, false]
            repository: geotribu/website
            branch: master
            docs_path: content/
            cache_dir:
              !ENV [
                MKDOCS_PLUGIN_GIT_COMMITTERS_CACHE_DIR,
                .cache/plugins/git-committers/,
              ]
        - meta:
            meta_file: "content/**/.meta.yml"
        - privacy:
            enabled: !ENV [MKDOCS_ENABLE_PLUGIN_PRIVACY, true]
            cache_dir:
              !ENV [
                MKDOCS_PLUGIN_PRIVACY_EXTERNAL_CACHE_DIR,
                .cache/plugins/privacy,
              ]
            links_attr_map:
              target: _blank
            assets_exclude:
              # mandatory - https://squidfunk.github.io/mkdocs-material/setup/ensuring-data-privacy/
              - cdn.jsdelivr.net/npm/mathjax@3/*
              - giscus.app/*
              # geotribu
              - cdn.geotribu.fr/images/*
              - cdn.geotribu.fr/img/*
              - geotribu.net/*
              - www.geotribu.net/*
              - ks356007.kimsufi.com/*
              # external
              - baliz-geospatial.com/images/mediatheque/2008-08/*
              - cdn.jsdelivr.net/**/*/twemoji*
              - cdnjs.cloudflare.com/ajax/libs/twemoji/*
              - github.com/**/*.gif
              - i.imgur.com/*
              - raw.githubusercontent.com/*
              - sondekla.com/buid/widget/*
              - cdnjs.cloudflare.com/ajax/libs/twemoji/*
              - twemoji.maxcdn.com/*
              - upload.wikimedia.org/*
              - user-images.githubusercontent.com/**/*.gif
              # to remove later:
              - dev.openstreetmap.org/*
              - www.portailsig.org/assets/images/*
              - 88.191.39.115/*
              - cdn.theatlanticcities.com/img/*
              - boundlessgeo.com/*
              - i3.codeplex.com/*
              - drfhlmcehrc34.cloudfront.net/*
        - social:
            enabled: !ENV [MKDOCS_ENABLE_PLUGIN_SOCIAL, true]
            cache_dir:
              !ENV [MKDOCS_PLUGIN_SOCIAL_CACHE_DIR, .cache/plugins/social]
            cards: !ENV [MKDOCS_ENABLE_PLUGIN_SOCIAL_CARDS, true]
            cards_exclude:
              - index.md
              - toc_nav_ignored/*.md
            cards_layout_options:
              background_color: "#00000000"
              background_image: content/theme/assets/images/geotribu/background_geotribu.png
              color: "#3e93a7"
              font_family: Ubuntu
        - tags:
            enabled: !ENV [MKDOCS_ENABLE_PLUGIN_TAGS, true]
            tags_file: tags.md
            tags_compare: !!python/name:material.plugins.tags.casefold
            tags_pages_compare:
              !!python/name:material.plugins.tags.page_url # Theme


theme:
  name: "material"
  insiders_flavor: true
  custom_dir: "./content/theme/"
  favicon: theme/assets/images/geotribu/logo_geotribu.png

  features:
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - navigation.path
    - navigation.prune
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  font:
    code: Ubuntu Mono
    text: Ubuntu
  language: fr
  logo: theme/assets/images/geotribu/logo_geotribu.png
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Basculer en mode clair

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: "deep orange"
      toggle:
        icon: material/weather-sunny
        name: Basculer en mode sombre

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: "deep orange"
      toggle:
        icon: material/weather-night
        name: Basculer sur le r√©glage syst√®me

# Customization
extra:
  comments_url: https://comments.geotribu.fr # isso url
  url_contribuer: https://contribuer.geotribu.fr/
  consent:
    title: Consentement üç™
    actions:
      - accept
      - reject
    description: >
      Nous utilisons des cookies pour le go√ªter mais aussi pour vous proposer
      des fonctionnalit√©s (commentaires, th√®me clair ou sombre, etc.) et mesurer
      l'audience du site.

extra_css:
  - "theme/assets/stylesheets/extra.css"

extra_javascript:
  - path: https://mastodon.social/embed.js
    async: true
    defer: true
  - path: https://platform.twitter.com/widgets.js
    async: true
    defer: true

# Extensions to enhance markdown - see: https://squidfunk.github.io/mkdocs-material/getting-started/#extensions
markdown_extensions:
  - abbr
  # Admonition - https://squidfunk.github.io/mkdocs-material/extensions/admonition/
  - admonition
  - attr_list
  # Footnotes - https://squidfunk.github.io/mkdocs-material/reference/footnotes/
  - footnotes
  - md_in_html
  # Metadata - https://squidfunk.github.io/mkdocs-material/extensions/metadata
  - meta
  # PyMdown extensions - https://squidfunk.github.io/mkdocs-material/extensions/pymdown/
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.saneheaders
  # https://facelessuser.github.io/pymdown-extensions/extensions/snippets/
  - pymdownx.snippets:
      auto_append: [content/toc_nav_ignored/snippets/glossaire.md]
      base_path:
        - "."
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  # Permalinks - https://squidfunk.github.io/mkdocs-material/extensions/permalinks/
  - toc:
      permalink: "#"
